<!DOCTYPE html>
<html>
    <head>
        <title>Registrar nuevo libro</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="../../js/libs/jquery-1.9.0/jquery.min.js"></script>
        <script src="../../js/libs/jquery-validate-1.10.0/jquery.validate.min.js"></script>
        
    <style>
            .error
            {
                color:red
                    
            }
            input.error
            {
                background-color: #cccccc
            }
           
           
            
        </style> 
    </head>
    <body>
        
            <form method="post" name="formularios" action="CLibro?a=guardar" id="form1">
                  
            
            <br>
            <font color="black" size="4" face="Comic Sans MS, Arial, MS Sans Serif">Titulo:</font>  <input type="text" name="titulo" value="" >
          <font color="black" size="4" face="Comic Sans MS, Arial, MS Sans Serif">Autor:</font>  <input type="text" name="autor" value="">  
         
        <br>
        <br>
       <font color="black" size="4" face="Comic Sans MS, Arial, MS Sans Serif">Referencia:</font><input type="text" name="referencia" value="" >
        <br>
        <br>
        <font color="black" size="4" face="Comic Sans MS, Arial, MS Sans Serif">Fecha publicacion:</font> <br><input type="date" name="fPublicacion">
       
        <br>
        <br><font color="black" size="4" face="Comic Sans MS, Arial, MS Sans Serif">Estado del libro</font>              
       <br>     
       <input type="radio" name="eLibro" value="prestamo" >Prestamo<br>
       <input type="radio" name="eLibro" value="reserva" >Reserva<br>
       
       <br><font color="black" size="4" face="Comic Sans MS, Arial, MS Sans Serif">Descripcion:</font> 
       <br><textarea name="descripcion" rows="4" cols="20">
       </textarea>
       <br>
       <font color="black" size="4" face="Comic Sans MS, Arial, MS Sans Serif">Numero de paginas:</font><input type="text" name="nPaginas" value="" >     
          <br><input type="submit" name="aceptar" value="aceptar"/>      
            </form>
        
        <script>
             $("#form1").validate(                
        
        {
    errorLabelContainer:"#messagebox",
    wrapper:"li",
         rules:
                 {
             
             titulo:
                     {
                 required: true,
                 
            },
                  autor:
             {
         required: true
             
            },        
         referencia:
             {
         required: true,
         digits: true
             
            },
         fPublicacion:
             {
         required: true
             
            },
        nPaginas:
             {
                      digits:true
            },
        },
        
                 messages:
                         {
                     
            titulo:
                     {
                 required: "Digite el titulo del libro"
                 
            },
                  autor:
             {
         required: "Digite el autor del libro"
             
            },        
         referencia:
             {
         required: "Digite la referencia del libro",
         digits:"digite solo numeros"    
            },
         fPublicacion:
             {
         required:"Digite la fecha de publicacion"                                          
              },                         
         nPaginas:
             {
               digits:"digite solo numeros"    
            },     
                         }
        }
           );
                          </script>
    </body>
</html>
